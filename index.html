<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS & JS Animation Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Interactive Animation Demo</h1>

  <!-- Part 1: CSS-only animations -->
  <button class="animated-btn">Hover Me</button>
  <div class="fade-box"></div>
  <div class="slide-box"></div>

  <!-- Part 3: JS-triggered animation -->
  <div class="box" id="animatedBox"></div>
  <button onclick="toggleBox()">Toggle Box</button>

  <!-- Spinner Toggle Section -->
<div class="spinner spinTilt" id="spinner"></div>
<button onclick="toggleMotion()">Toggle Motion</button>

  <script src="script.js"></script>
</body>
</html>
